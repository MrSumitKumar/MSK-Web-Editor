<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MSK Web Editor - A powerful online editor for HTML, CSS, and JavaScript. Create and preview your web projects seamlessly with MSK Institute.">
    <meta name="keywords" content="MSK Web Editor, HTML editor, CSS editor, JavaScript editor, web development, coding, MSK Institute">
    <meta name="author" content="Sumit Kumar">
    <link rel="canonical" href="https://msk-web.github.io/editor/">
    <title>MSK Web Editor - Create, Edit, and Preview Your Web Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="./package/min/vs/loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta property="og:title" content="MSK Web Editor">
    <meta property="og:description" content="A powerful online editor for HTML, CSS, and JavaScript at MSK Institute.">
    <meta property="og:url" content="https://msk-web.github.io/editor/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.mskinstitute.com/images/logo.png"> <!-- Replace with actual image URL -->
</head>

<body>

  <aside>
    <h2>Settings</h2>
  </aside>

  <header id="main_header">
    <div class="editor">
      <div class="logo">MSK-Web Editor</div>
      <div class="icons">
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JS</a>
        <!-- <a href="#" class="fa-solid fa-gear"></a> -->
      </div>      
    </div>
    <div class="preview">
      Preview:
      <i onclick="show_internal_preview()" class="fa-solid fa-circle-right left-icon"></i>
      <a href="#full_preview_container" class="fa-solid fa-expand"></a>
    </div>
  </header>

  <main>
    <div id="editors">
      <div id="html_editor" onkeyup="updateLivePreview()" class="editor"></div>
      <div id="css_editor" onkeyup="updateLivePreview()" class="editor"></div>
      <div id="js_editor" onkeyup="updateLivePreview()" class="editor"></div>
    </div>
    <div id="separator" role="separator" aria-label="Resizable separator"></div>
    <div id="preview"> </div>
  </main>

  <div id="full_preview_container">
    <header id="full_preview_header">
      <div class="editor">
        <div class="logo">MSK-Web Editor</div>  
        <div class="icons">
          <a href="#">HTML</a>
          <a href="#">CSS</a>
          <a href="#">JS</a>
          <!-- <a href="#" class="fa-solid fa-gear"></a> -->
        </div>        
      </div>
      <div class="preview">
        Editor:
        <a href="#main_header" class="fa-solid fa-compress"></a>
      </div>
    </header>
    <div id="full_preview"> </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
