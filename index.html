    content="MSK Web Editor - A powerful online editor for HTML, CSS, and JavaScript. Create and preview your web projects seamlessly with MSK Institute.">

    content="MSK Web Editor, HTML editor, CSS editor, JavaScript editor, web development, coding, MSK Institute">

  <!-- Replace with actual image URL -->

<body>

  <aside>
    <h2>Settings</h2>
  </aside>

  <header id="main_header">
    <div class="editor">
      <div class="logo">MSK-Web Editor</div>
      <div class="icons">
        <a href="#" class="icon-button active" id="htmlButton">HTML</a>
        <a href="#" class="icon-button" id="cssButton">CSS</a>
        <a href="#" class="icon-button" id="jsButton">JS</a>
      </div>
    </div>
    <div class="preview">
      <i onclick="show_internal_preview()" class="fa-solid fa-circle-right left-icon"></i>
      <a onclick="window.scrollTo(0, document.body.scrollHeight  - ( window.innerHeight + 50 ) );">Preview:</a>
    </div>
  </header>



  <main>
    <div id="editors">
      <div id="html_editor" onkeyup="updateLivePreview()" class="editor"></div>
      <div id="css_editor" onkeyup="updateLivePreview()" class="editor"></div>
      <div id="js_editor" onkeyup="updateLivePreview()" class="editor"></div>
    </div>
    <div id="separator" role="separator" aria-label="Resizable separator"></div>
    <!-- <div id="preview"> </div> -->
    <iframe id="preview" style="border: none;"></iframe>
  </main>

  <div id="full_preview_container">
    <header id="full_preview_header">
      <div class="editor">
        <div class="logo">MSK-Web Editor</div>
      </div>
      <div class="preview">
        <a href="#main_header">Editor:</a>
      </div>
    </header>
    <!-- <div id="full_preview"> </div> -->
    <iframe id="full_preview" style="border: none;"></iframe>
  </div>

  <script src="script.js"></script>
</body>

</html>
